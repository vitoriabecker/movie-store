{% extends 'store/base.html' %}

{% block content %}

  <h2>Delete movie</h2>

  <p>Are you sure you want to delete "{{ movie.title }}" ?</p>

  <form method="post" action="{% url 'movie_delete_confirm' movie.pk %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'movie_detail' movie.pk %}">Cancel</a>
  </form>

{% endblock %}
